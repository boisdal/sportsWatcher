<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
</head>
<body ng-app="myApp.statistics">
<div class="container justify-content-center align-items-center h-100 p-3">
    <div ng-show="show==1 || show==2 || show==0" class="container">
        <div class="row align-items-center">
            <div class="col-1">
                <button class="border-0" style="background-color:transparent" ng-click="turn(-1)">
                    <i class="fa fa-3x fa-angle-left"></i>
                </button>
            </div>
            <div class="container col-10">
                <div class="table-responsive" ng-repeat="gra in graphs" ng-show="show==$index">
                    <canvas ng-show="show==$index" id="{{ 'chart-' + $index }}" width="800" height="600"></canvas>
                </div>
            </div>
            <div class="col-1">
                <button class="border-0" style="background-color:transparent" ng-click="turn(1)">
                    <i class="fa fa-3x fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
